<div class="row image-preview" data-image-preview-id="1">
    <div class="col-lg-4" id="preview-img">

    </div>
    <div class="col-lg-8">
        <table class="table">
            <tbody>
                <tr>
                    <td><strong>S. No.</strong></td>
                    <td id="serial_no"></td>
                </tr>
                <tr>
                    <td><strong>Title</strong></td>
                    <td><input type="text" class="form-control"
                            placeholder="e.g. My Cute Dog" id="title_input"></td>
                </tr>
                <tr>
                    <td><strong>Description</strong></td>
                    <td><textarea name="" id="description_input" cols="30" rows="3" class="form-control"
                            style="resize: none"
                            placeholder="A short description about this picture."></textarea>
                    </td>
                </tr>
                <tr>
                    <td><strong>Size</strong></td>
                    <td id="file_size"></td>
                </tr>
                <tr>
                    <td><strong>Media Type</strong></td>
                    <td id="media_type"></td>
                </tr>
                <tr>
                    <td><strong>Resolution</strong></td>
                    <td id="resolution"></td>
                </tr>
                <tr>
                    <td><strong>Orientation</strong></td>
                    <td id="orientation"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
